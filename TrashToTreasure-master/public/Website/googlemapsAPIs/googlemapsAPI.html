<!DOCTYPE html>
<html>
  <head>
 
    <style>
       #map {
        height: 500px; 
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Trash To Treasure Map View</h3>
        
        <!--We create a div function named "Map" to hold the Map. -->
    <div id="map"></div>
    <script>
      function initMap() {

<!-- This is the positioning of the map -->
        var uluru = {lat: 39.363, lng: 272.0}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.LatLng(
        {  position: uluru, 
          map: map }); 
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlbXJRvx3_UB_o-YCnnSFYpUuKCxNH-w8
&callback=initMap">
    </script>
    </body>
  
</html>
